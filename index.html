<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashier POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Camera QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
    }
    header {
      background: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }
    #scanner {
      max-width: 360px;
      margin: 15px auto;
    }
    .basket-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .basket-card {
      display: flex;
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-icon {
      font-size: 28px;
      margin-right: 15px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      padding: 15px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      font-size: 18px;
      font-weight: 600;
    }
    .btn {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-confirm {
      background: #28a745;
      color: white;
    }
    .btn-cancel {
      background: #dc3545;
      color: white;
    }
    .toast {
      visibility: hidden;
      background: #007bff;
      color: white;
      padding: 14px;
      border-radius: 8px;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .toast.show {
      visibility: visible;
    }
  </style>
</head>

<body>
<header>ðŸ’³ Cashier POS</header>

<!-- CAMERA SCANNER -->
<div id="scanner"></div>

<div class="basket-container" id="basket"></div>

<footer>
  <div class="total" id="total">Total: â‚±0</div>
  <div>
    <button class="btn btn-confirm" onclick="confirmPayment()">Confirm</button>
    <button class="btn btn-cancel" onclick="cancelPayment()">Cancel</button>
  </div>
</footer>

<div id="toast" class="toast">Ready</div>

<script>
  const backend = "https://sabrina-backend-mwqy.onrender.com";

  let currentBasketId = null;
  let qrScanner = null;

  function showToast(msg) {
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 2500);
  }

  function startScanner() {
    qrScanner = new Html5Qrcode("scanner");
    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  }

  async function onScanSuccess(decodedText) {
    qrScanner.stop();
    processScan(decodedText);
  }

  /**
   * QR contains basketId only
   */
  async function processScan(scannedString) {
    try {
      currentBasketId = scannedString.trim();

      const res = await fetch(`${backend}/basket/${currentBasketId}`);
      const basket = await res.json();

      if (!basket || !Array.isArray(basket.items)) {
        throw new Error("Invalid basket");
      }

      renderBasket(basket.items);
      showToast("ðŸ§¾ Basket loaded");

    } catch (err) {
      console.error(err);
      showToast("âŒ Invalid QR");
      startScanner();
    }
  }

  function renderBasket(items) {
    const basketContainer = document.getElementById("basket");
    basketContainer.innerHTML = "";

    let total = 0;

    items.forEach(item => {
      total += item.itemPrice;

      const card = document.createElement("div");
      card.className = "basket-card";

      const icon = document.createElement("div");
      icon.className = "product-icon";
      icon.textContent = "ðŸ“¦";

      const info = document.createElement("div");
      info.innerHTML = `
        <strong>${item.itemName}</strong><br>
        â‚±${item.itemPrice}
      `;

      card.appendChild(icon);
      card.appendChild(info);
      basketContainer.appendChild(card);
    });

    document.getElementById("total").textContent = `Total: â‚±${total}`;
  }

  async function confirmPayment() {
    if (!currentBasketId) return showToast("âŒ No basket");

    await fetch(`${backend}/basket/decision`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ basketId: currentBasketId, paid: true })
    });

    showToast("âœ… Payment confirmed");
    resetPOS();
  }

  async function cancelPayment() {
    if (!currentBasketId) return showToast("âŒ No basket");

    await fetch(`${backend}/basket/decision`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ basketId: currentBasketId, paid: false })
    });

    showToast("âŒ Transaction cancelled");
    resetPOS();
  }

  function resetPOS() {
    setTimeout(() => {
      currentBasketId = null;
      document.getElementById("basket").innerHTML = "";
      document.getElementById("total").textContent = "Total: â‚±0";
      startScanner();
    }, 1500);
  }

  startScanner();
</script>
</body>
</html>
